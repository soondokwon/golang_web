{{define "login"}}
<!DOCTYPE html>
<html>
    <head>
        {{template "header" .}}
        <title>Login Page</title>
    </head>
    <body>
        {{template "navbar" .}}
        <div class="w3-container w3-blue">
            <h2>Login</h2>
        </div>
        {{block "flash" .}} {{end}}
        <form class="w3-container" method="post" action="/login">
            <p>
                <label>Login ID</label>
                <input class="w3-input" type="text" name="id" />
            </p>
            <p>
                <label>Password</label>
                <input class="w3-input" type="password" name="pw" />
            </p>
            <p>
                <input class="w3-input" type="submit" value="login" />
            </p>
        </form>
                      
        {{template "footer" .}}
    </body>
</html>
{{end}}
